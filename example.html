<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> This line is used to display what is accesskey
        <strong>Press the key P to click Submit</strong>
        <button accesskey="P"> Submit</button>
    </p>
    Name: <input type="text" id="name" autofocus> It will make the box bold<br><br>
    <article>ContentEditable:<p contenteditable="true">Here we may Change the text as we want</p>
    </article>
    <img draggable="true" src="download.jpeg"><br>
    <audio controls src="music.mp3"><a href="music.mp3">Click Here</a></audio>
    <h4>Datalist option</h4>
    <form>Choose a Fruit: <input list="fruits" name="Fruitname">
        <datalist id="fruits">
            <option value="Cherry">
            <option value="PineApple">
            <option value="Orange">
            <option value="Strawberry">
            <option value="Guava">
        </datalist>
        <button id="submit" value="submit" type="submit">submit</button>

    </form>
    <iframe src="email.html"></iframe>
    <h4>Video Tag</h4>
    <video controls src="video.mp4"><a href="video.mp4">Click here</a></video>
    <h4>FieldSet legend</h4>
    <form>
        <fieldset>
            <legend>Choose your domain</legend>
            <input type="radio" name="Java">Java
            <input type="radio" name="Lamp">Lamp
            <input type="radio" name="dotnet">Dotnet
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <embed type="text/html" src="course.html" width="250px" height="250px">

</body>

</html>
