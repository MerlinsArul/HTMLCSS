<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Here You may see your current location</h2>
    <button id="My location">My location</button>
    <script>
        const btn = document.getElementById("My location");


        function geolocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                alert("Error, Cannot find a location")
            }

        }
        function showPosition(position) {
            btn.innerText = "Latitude:" + position.coords.latitude + "Longitude:" + position.coords.longitude;

        }
        btn.onclick = geolocation;

    </script>
</body>

</html>
