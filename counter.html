<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label id="counterlabel">0</label><br>
    <button id="dcbtn">decrease</button>
    <button id="resbtn">reset</button>
    <button id="incbtn">increase</button>
    <script>
        let count = 0;
        document.getElementById("dcbtn").onclick = function () {
            count -= 1;
            document.getElementById("counterlabel").innerHTML = count;

        }
        document.getElementById("resbtn").onclick = function () {
            count = 0;
            document.getElementById("counterlabel").innerHTML = count;
        }
        document.getElementById("incbtn").onclick = function () {
            count += 1;
            document.getElementById("counterlabel").innerHTML = count;
        }
    </script>
</body>

</html>
